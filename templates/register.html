{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href= {% static 'style.css' %}>
    <script src= {% static 'script.js' %}></script>
    <title>register</title>
  </head>
  <body><br><br>
    <div class="container">
      <div class="col" style=" background-color: gray; font-size:large; width:26em;  color:white; margin:10px;">
        <form method="POST" > 
          {% csrf_token %}
          <br><center><h3>Register Here</h3></center>
        <div class="form-group"><br>
          <label for="first_name">first name</label>
          <input type="text" class="form-control"  name="first_name" placeholder="first name">
        </div>
        <div class="form-group">
          <label for="last_name">last name</label>
          <input type="text" class="form-control" name="last_name"  placeholder="last_name">
        </div>
        <div class="form-group">
          <label for="username">username</label><br>
          <input type="username" class="form-control"   name="username"  placeholder="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label><br>
          <input type="email" class="form-control" name="email" id="email" placeholder="email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">password</label><br>
          <input type="password" class="form-control"  name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" style="width:20em;" class="btn btn-dark">Submit</button><br><br>
        </form > 
      </div>
    </div>
  </div>
    <hr style="margin-left:20em; margin-right:20em;"></hr>
    <center>let's Go</center>s
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
